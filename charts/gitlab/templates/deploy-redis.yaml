apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    name: redis-postgresql
  name: redis-postgresql
spec:
  selector:
    matchLabels:
      name: redis-postgresql
  template:
    metadata:
      labels:
        name: redis-postgresql
    spec:
      containers:
      - image: redis:6.2.6
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/redis
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-postgresql
      serviceAccount: gitlab
      serviceAccountName: gitlab